<!DOCTYPE html>
<html ng-app="doThings">
  <head>
    <meta charset="UTF-8">
    <title>To-Do</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="/js/app.js"></script>
  </head>

  <body ng-controller="doController">
    <h1>Do the Things!</h1>

  <div>
    <table class="nav-buttons">
      <tr>
        <td ui-sref='new' class='newTaskButton'>
          New Thing
        </td>
        <td ui-sref='old' class='oldTaskButton'>
          Old Thing
        </td>
      </tr>
    </table>
  </div>


    <div class='prime-list'>
      <table>
        <tr>
          <th>Do the things</th>
          <th>Value</th>
          <th>Done?</th>
        </tr>
        <tr ng-repeat="task in tasks">
          <td>{{task.name}}</td>
          <td>{{task.value}}</td>
          <td>{{task.done}}</td>
        </tr>
      </table>
    </div>

 <!-- This is test input...the timestamp(time in) will be generated behind the scenes later. -->
    <div class = "test-input">
      <p>test input</p>
      <input type="text" placeholder="time in (number)" ng-model="timein"> <br> 
      <input type="text" placeholder="ToDo (text)"ng-model="name"> <br>
      <input type="text" placeholder="Value (high/med/low)" ng-model="value"> <br>
      <input type="text" placeholder="Done? (true/false)" ng-model="done"> <br>
      <button ng-click="addtask()">Push Data</button>
    </div>
  
  </body>

</html>
